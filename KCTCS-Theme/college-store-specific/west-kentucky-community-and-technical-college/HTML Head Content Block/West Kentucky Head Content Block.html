{% assign font_url = 'https://fonts.googleapis.com/css?family=Work+Sans:300,400,700' %}
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="{{ font_url }}">
<link rel="stylesheet" href="{{ font_url }}" media="print" onload="this.media='all'">
<noscript>
<link rel="stylesheet" href="{{ font_url }}">
</noscript>


<link rel="icon" href="https://res.cloudinary.com/helcblz4n/image/upload/v1749764422/media/00Dbc0000033eW9EAI/KCTCSFavicon.png" type="image/x-icon">

<script>
document.addEventListener("DOMContentLoaded", function () {
const elements = document.querySelectorAll('[data-scroll-reveal]');
const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.classList.add('is-visible');
observer.unobserve(entry.target);
}
});
}, {
threshold: 0.1
});

elements.forEach(el => observer.observe(el));
});
</script>
